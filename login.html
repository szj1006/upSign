<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录 - 上上签</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <link href="statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="statics/css/oneui.css" id="css-main" rel="stylesheet">
    <link href="statics/css/style.css" rel="stylesheet">
    <link href="statics/js/plugins/sweetalert2/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-white pulldown">
        <div class="content content-boxed overflow-hidden">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <div class="push-30-t push-50 animated fadeIn">
                        <!-- Login Title -->
                        <div class="text-center">
                            <i class="fa fa-2x fa-circle-o-notch text-primary"></i>
                            <p class="text-muted push-15-t">登录教师端</p>
                        </div>
                        <!-- END Login Title -->
                        <!-- Login Form -->
                        <form class="js-validation-login form-horizontal push-30-t" onsubmit="return validate_form(this)">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-primary floating">
                                        <input class="form-control" type="number" id="login-id" name="login-id">
                                        <label for="login-id">教师编号</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-primary floating">
                                        <input class="form-control" type="password" id="login-password" name="login-password">
                                        <label for="login-password">密码</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group push-30-t">
                                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                    <button class="btn btn-sm btn-block btn-primary" type="submit">登 录</button>
                                </div>
                            </div>
                        </form>
                        <!-- END Login Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Apps Modal -->
    <div class="modal fade" id="apps-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-sm modal-dialog modal-dialog-popout">
            <div class="modal-content">
                <!-- Apps Block -->
                <div class="block block-themed block-transparent">
                    <div class="block-header bg-primary-dark">
                        <ul class="block-options">
                            <li>
                                <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                            </li>
                        </ul>
                        <h3 class="block-title">导航栏</h3>
                    </div>
                    <div class="block-content">
                        <div class="row text-center">
                            <div class="col-xs-6">
                                <a class="block block-rounded" href="index.html">
                                    <div class="block-content text-white bg-primary-dark">
                                        <i class="si si-rocket fa-2x"></i>
                                        <div class="font-w600 push-15-t push-15">引导主页</div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-xs-6">
                                <a class="block block-rounded" href="face.html">
                                    <div class="block-content text-white bg-danger">
                                        <i class="si si-user-follow fa-2x"></i>
                                        <div class="font-w600 push-15-t push-15">人脸注册</div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-xs-6">
                                <a class="block block-rounded" href="student.html">
                                    <div class="block-content text-white bg-success">
                                        <i class="si si-users fa-2x"></i>
                                        <div class="font-w600 push-15-t push-15">学生端</div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-xs-6">
                                <a class="block block-rounded" href="login.html">
                                    <div class="block-content text-white bg-info">
                                        <i class="si si-user fa-2x"></i>
                                        <div class="font-w600 push-15-t push-15">教师端</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Apps Block -->
            </div>
        </div>
    </div>
    <!-- END Apps Modal -->
    <div class="float btn-primary" data-toggle="modal" data-target="#apps-modal" type="button"><i class="fa fa-align-justify my-float"></i></div>
    <script src="statics/js/oneui.min.js"></script>
    <script src="statics/js/plugins/sweetalert2/es6-promise.auto.min.js"></script>
    <script src="statics/js/plugins/sweetalert2/sweetalert2.min.js"></script>
    <script>
    function validate_form(thisform) {
        var id = document.getElementById('login-id');
        var password = document.getElementById('login-password');
        if(id.value == null || id.value == ""){
            swal('登录失败', '请输入教师编号', 'error');
            id.focus();
            return false;
        }
        if(password.value == null || password.value == ""){
           swal('登录失败', '请输入密码', 'error');
           password.focus();
           return false;
        }
        if(id.value == '111' && password.value == '111'){
           window.location.href = "teacher.html";
           return false;
        }else{
           swal('登录失败', '账号密码错误', 'error');
           return false;
        }
    }
    </script>
</body>
</html>
